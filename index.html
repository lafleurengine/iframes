<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightblue;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>
</head>
<body>

<h1>My First CSS Example</h1>
<p>This is a paragraph.</p>
  
<script>
    $(window).on('load', function () {
    alert('Alert after page load');
          }
    });
</script>
    
<p>Math.random() returns a random number between 0 (included) and 1 (excluded):</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.random();
</script>
  
  <img src="https://i.imgur.com/ATHjGAX.png" onload="loadImage()" width="100" height="132">
  
  <script>
function loadImage() {
  alert("Image is loaded");
}
</script>

</body>
